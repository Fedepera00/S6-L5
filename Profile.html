<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./Netflix-assets/assets/css/Profile.css" />
  </head>
  <body class="bg-black text-white">
    <nav class="navbar navbar-dark bg-black">
      <div class="container-fluid">
        <a class="navbar-brand" href="Home.html">
          <img src="./Netflix-assets/assets/netflix_logo.png" alt="Netflix Logo" width="100" />
        </a>
        <!-- ICONA IMPOSTAZIONI A DESTRA  -->
        <div class="d-flex ms-auto">
          <a href="Settings.html" class="nav-link text-white">
            <i class="bi bi-gear" style="font-size: 1.5rem"></i>
          </a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
          <h1 class="mb-4">Edit Profile</h1>

          <!-- COLONNA PER L'AVATAR -->
          <div class="row mb-3">
            <div class="col-lg-4 col-md-4 col-sm-6 d-flex align-items-start justify-content-center">
              <img src="./Netflix-assets/assets/avatar.png" alt="Profile Avatar" class="img-fluid" style="max-width: 100px" class="avatar-responsive" />
            </div>

            <!-- COLONNA A DESTRA CON INFO E CONTROLLI -->
            <div class="col-lg-8">
              <div class="mb-3">
                <input type="text" class="form-control bg-dark text-white" value="Strive Student" />
              </div>

              <div class="mb-3">
                <label for="language" class="form-label">Language:</label>
                <select id="language" class="form-select bg-dark text-white">
                  <option selected>English</option>
                  <option>Italiano</option>
                  <option>Français</option>
                  <option>Deutsch</option>
                  <option>Nederlands</option>
                  <option>日本語</option>
                  <option>Español</option>
                </select>
              </div>

              <!--MATURITY SETTINGS -->
              <div class="mb-3">
                <label for="maturity-settings" class="form-label">Maturity Settings:</label>
                <br />
                <button id="maturity-settings" class="btn btn-outline-light btn-sm mt-1">ALL MATURITY RATINGS</button>
                <p class="mt-2">Show titles of all maturity ratings for this profile.</p>
                <div class="d-flex">
                  <button class="btn btn-outline-light btn-sm">EDIT</button>
                </div>
              </div>

              <!-- AUTOPLAY CONTROLS -->
              <div class="mb-3">
                <label class="form-label">Autoplay controls:</label>
                <div class="form-check">
                  <input class="form-check-input bg-dark border-secondary" type="checkbox" checked />
                  <label class="form-check-label" for="autoplay-episodes">Autoplay next episode in a series on all devices</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input bg-dark border-secondary" type="checkbox" checked />
                  <label class="form-check-label" for="autoplay-previews">Autoplay previews while browsing on all devices</label>
                </div>
              </div>
            </div>
          </div>

          <hr class="border-secondary" />

          <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-light">SAVE</button>
            <button class="btn btn-outline-light">CANCEL</button>
            <button class="btn btn-outline-light">DELETE PROFILE</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
